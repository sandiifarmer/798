<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/css/base.css">
<title></title>
</head>
<body class="ku-body" data-artist-id="12">
	<div class="am-logo"></div>
	<div class="am-title"></div>
	<form class="am-form clearfix">
		<div class="am-half">
			<div class="am-row">
				<span>课程名称</span>
				<input type="text" placeholder="请输入课程名称" required>
			</div>
			<div class="am-row">
				<span>上传视频</span>
				<input type="file" class="ku-file" required>
			</div>
			<div class="am-right gray">视频格式支持mp4</div>
		</div>
		<div class="am-half">
			<div class="am-row">
				<span>课程简介</span>
				<textarea placeholder="请输入课程简介" required></textarea>
			</div>
		</div>
		<input type="submit" class="btn red" value="提交">
	</form>
	<div class="dt-white" id="dt-class">
		<div class="dt-scope">
			<div class="dt-title dt-tv">我的课程</div>
			@@include('tv-ul.html')
		</div>
	</div>
</body>
@@include('script.html', {"pagename":"klass-upload"})
</html>
