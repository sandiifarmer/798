<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="/static/css/base.css">
<title></title>
</head>
<body class="qn-body">
@@include('top.html')
<form>
	<div class="qn-title">请填写问卷，让我们替您选择适合您的课程</div>
	<div class="quiz-one">
		<p>1、请问学生的年龄？</p>
		<p>
			<i><input type="radio" name="name1">3-6岁</i>
			<i><input type="radio" name="name1">6-10岁</i>
			<i><input type="radio" name="name1">10-14岁</i>
			<i><input type="radio" name="name1">14岁以上</i>
		</p>
	</div>
	<div class="quiz-one">
		<p>2、请问学生能够接受外语教学吗？</p>
		<p>
			<i><input type="checkbox" name="name2">无所谓</i>
			<i><input type="checkbox" name="name2">不能接受</i>
			<i><input type="checkbox" name="name2">可以接受</i>
		</p>
	</div>
	<div class="quiz-one">
		<p>3、对老师的性别有要求吗？</p>
		<p>
			<i><input type="checkbox" name="name3">无所谓</i>
			<i><input type="checkbox" name="name3">男</i>
			<i><input type="checkbox" name="name3">女</i>
		</p>
	</div>
	<div class="quiz-one">
		<p>4、对老师的国籍有要求吗？</p>
		<p>
			<i><input type="radio" name="name4">无所谓</i>
			<i><input type="radio" name="name4">中国老师</i>
			<i><input type="radio" name="name4">外国老师</i>
		</p>
	</div>
	<div class="quiz-one">
		<p>5、有喜欢哪类的课程吗？</p>
		<p>
			<i><input type="radio" name="name5">还没有想法</i>
			<i><input type="radio" name="name5">绘画</i>
			<i><input type="radio" name="name5">雕塑</i>
			<i><input type="radio" name="name5">其他</i>
		</p>
	</div>
	<input type="submit" value="提交" class="btn red quiz-submit">
</form>
@@include('footer.html')
</body>
@@include('script.html', {"pagename":"questionaire"})
</html>
